<form action='http://dev.meineke-redesign.beta-directory.com/careers/submit/'  method='POST'><br>         <p class="alert-form"></p>          <div class="row" ng-if="!vm.isStoreClosed" ng-cloak>                     <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.selectedState"               custom-select="vm.opts.states"               custom-select-options="vm.customSelectOptions"               cs-options="state for state in vm.states track by state">             </div>             <input type="text" name="state" ng-model="vm.hiddenSelectedState" class="form-control hidden-field-state"               data-error="Please select a state." required="required">             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.selectedCity"               custom-select="vm.opts.cities"               custom-select-options="vm.customSelectOptions"               cs-options="city for city in vm.cities track by city">             </div>             <input type="text" name="city" ng-model="vm.hiddenSelectedCity" class="form-control hidden-field-state"               data-error="Please select a city." required="required">             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.selectedCenter"               custom-select="vm.opts.centers"               custom-select-options="vm.customSelectOptions"               cs-options="center for center in vm.centers track by center">             </div>             <input type="text" name="center" ng-model="vm.hiddenSelectedCenter" class="form-control hidden-field-state">             <div class="help-block with-errors"></div>           </div>                     <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.job"               custom-select="vm.opts.interest"               cs-options="job.job for job in vm.jobOpenings track by job.id">             </div>             <input type="text" name="filter-position" ng-model="vm.hiddenSelectedJob" class="form-control hidden-field-state"               data-error="Please select a job." required="required">             <input type="hidden" name="hiddenJob" class="form-control hidden-field-state" value="4">              <div class="help-block with-errors"></div>           </div>         </div>          <div class="row" ng-if="vm.isStoreClosed" ng-cloak>           <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.selectedState"               custom-select="vm.opts.states"               custom-select-options="vm.customSelectOptions"               cs-options="state for state in vm.states track by state">             </div>             <input type="text" name="state" ng-model="vm.hiddenSelectedState" class="form-control hidden-field-state"               data-error="Please select a state." required="required">             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.selectedCity"               custom-select="vm.opts.cities"               custom-select-options="vm.customSelectOptions"               cs-options="city for city in vm.cities track by city">             </div>             <input type="text" name="city" ng-model="vm.hiddenSelectedCity" class="form-control hidden-field-state"               data-error="Please select a city." required="required">             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.selectedCenter"               custom-select="vm.opts.centers"               custom-select-options="vm.customSelectOptions"               cs-options="center for center in vm.centers track by center">             </div>             <input type="text" name="center" ng-model="vm.hiddenSelectedCenter" class="form-control hidden-field-state">             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 dd1 form-group">             <div style="margin-bottom: 0 !important;"               ng-model="vm.job"               custom-select="vm.opts.interest"               cs-options="job.job for job in vm.jobOpenings track by job.id">             </div>             <input type="text" name="filter-position" ng-model="vm.hiddenSelectedJob" class="form-control hidden-field-state"               data-error="Please select a job." required="required">             <div class="help-block with-errors"></div>           </div>         </div>          <div class="row">           <div class="col-sm-6 form-group">             <input type="text" class="form-control" name="firstName" placeholder="FIRST NAME *" value="" data-error="Please fill out your first name." required="required"/>             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 form-group">             <input type="text" class="form-control" name="lastName" placeholder="LAST NAME *" value="" data-error="Please fill out your last name." required="required"/>             <div class="help-block with-errors"></div>           </div>         </div>           <div class="row">           <div class="col-sm-6 form-group">             <input type="email" class="form-control" name="email" placeholder="EMAIL *" value="" pattern="[a-z0-9!#$%&'*+=?_`{|}~\-]+(?:\.[a-z0-9!#$%&'*+=?_`{|}~\-]+)*@(?:[a-z0-9](?:[a-z0-9\-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9\-]*[a-z0-9])?" data-error="The email address is invalid." required="required"/>             <div class="help-block with-errors"></div>           </div>            <div class="col-sm-6 form-group">             <input type="text" class="form-control" name="phone" placeholder="PHONE *" value="" data-error="Phone number should have 10 digits" required="required" pattern="[^a-zA-Z\d\s]?(\d{3})\D?\D?(\d{3})\D?(\d{4})"/>             <div class="help-block with-errors"></div>           </div>         </div>          <div class="attach-wrapper hidden-xs">           <label for="resume">             <div class="wrap-paper-clip">               <span class="icon-attach icon-yellow icon-large"></span>             </div>             <span>Attach Resume*</span>           </label>           <input type="file" name="resume" id="resume">           <p>*Only PDF files are supported.</p>         </div>          <div class="row">           <div class="col-sm-12">             <textarea name="message" cols="30" rows="10" placeholder="MESSAGE"></textarea>           </div>         </div>          <div class="row form-aegis">           <div class="col-sm-9">             <!-- <p ng-cloak>Please select this <span style="color: {[ vm.pickedColor ]};">colored</span> icon!</p>             <a class="aegis-item" ng-repeat="colors in vm.colorArray" ng-click="vm.captchaPermission(colors)" ng-cloak>               <span class="icon-wrench" style="color: {[ colors ]};"></span>             </a> -->           </div>           <div class="col-sm-1">             <input type="text" class="aegis-input" name="aegisInput">           </div>           <div class="col-sm-12">                         <button type="submit" class="btn grey-button" name="submit-button">                 <span class="spinner">&nbsp;</span>                 <span >Submit</span>             </button>           </div>         </div>       <form><br>
